    <head>
        <title></title>         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>	
		<div  id="fileSelect">文件选择...</div>
		<button onclick="buttonInit();" >flash按钮初始化</button>
		<script type="text/javascript">
			function textSize(text) {
			    var span = document.createElement("span");
			    var result = {};
			    result.width = span.offsetWidth;
			    result.height = span.offsetWidth; 
			    span.style.visibility = "hidden";
			    document.body.appendChild(span);
			    if (typeof span.textContent != "undefined")
			        span.textContent = text;
			    else span.innerText = text;
			    result.width = span.offsetWidth - result.width;
			    result.height = span.offsetHeight - result.height;
			    span.parentNode.removeChild(span);
			    return result;
			}
			var fileSelectDom = document.getElementById("fileSelect");
			var buttonTitle = fileSelectDom.innerHTML;
			var size = textSize(buttonTitle);
			fileSelectDom.style.zindex = -1;
			fileSelectDom.style.overflow = "hidden";
			fileSelectDom.style.position = "relative";
			//insert flash object
			var html = 	'<object style="position: absolute;left: 0;top: 0;" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="GnifSelectFiles">' + 
							'<param name="movie" value="GnifSelectFiles.swf" />' + 
							'<param name="allowScriptAccess" value="always" />' + 
							'<param name="wmode" value="transparent" />' + 
							'<object type="application/x-shockwave-flash" data="GnifSelectFiles.swf" width="100%" height="100%">' + 
								'<param name="allowScriptAccess" value="always" />' + 
								'<param name="wmode" value="transparent" />' + 
								'<p>' + 
									'Either scripts and active content are not permitted to run or Adobe Flash Player version 10.0.0 or greater is not installed.' + 
								'</p>' + 
								'<a href="http://www.adobe.com/go/getflashplayer">' + 
									'<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />' + 
								'</a>' + 
							'</object>' + 
							'<embed name="GnifSelectFiles" src="GnifSelectFiles.swf" width="100%" height="100%"/>'+
						'</object>';
			fileSelectDom.innerHTML = buttonTitle+html;
			fileSelectDom.style.width=size.width;
			function buttonInit(){
				var GnifSelectFilesDom;
				 if(navigator.appName.indexOf("Microsoft") != -1){
					GnifSelectFilesDom = document.getElementById('GnifSelectFiles');
				}
				else {
					GnifSelectFilesDom = document.embeds['GnifSelectFiles'];
				}
				try{
					GnifSelectFilesDom.gnif_initSelectButton(true);
				}catch(e){
					console.log(e);
				}
				
			}
		</script>

   </body>
</html>
